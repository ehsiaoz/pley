<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pley</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://rawgit.com/rmxdave/phnx/master/lib/OAuth/OAuth.js"></script>
    <script type="text/javascript" src="https://rawgit.com/rmxdave/phnx/master/lib/OAuth/SHA1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="assets/javascript/pley.js"></script>
</head>
<body>

<!-- Global Header Section -->
<div class="container-fluid">
		<div class="col-xs-12">

			<nav class="navbar navbar-default" id="global-header">
			  <div class="container-fluid">
			    <div class="navbar-header" id="header">
			      <a class="navbar-brand" href="#">
			        <img src="assets/images/pley.png" alt="Yelp Clone" height="50" id="homeModal">
			      </a>

			    </div>
			  </div>
			</nav>
		</div>

	</div>
</div>
			
<div class="container-fluid">
	<div class="row">
		

			<!-- Left Map Section -->
			<div class="col-md-7 col-lg-6">	
				<div id="map">
					
				</div>
				<div>
					<h4>Recent Searches</h4>
					<div id="recent-searches">
					</div>
				</div>
			</div>
	    		
	    	
			<!-- Main Content Section -->
			<div class="col-md-5 col-lg-6">
				<div class="panel panel-default">
				  <div class="panel-body">
					    <div class="navbar-form navbar-center" role="search" id="page-nav-form">
						  <div class="form-group" id="page-form-group">
						  	
						    <input type="text" class="form-control" placeholder="Enter new city or zipcode" id="page-location-input">
						  </div>
						  <button class="btn btn-default" id="page-search-button">Search</button>
						  <div id="form-error-msg"></div>
						</div>
			  		</div>
				</div>
				<!-- Search Results Cards -->
				<div class="row-fluid">
					<div class="col-xs-12" id="search-col">
						<h4 id="search-title"></h4>
						<div id="search-results">
						</div>
					</div>
				</div>
			</div>

		</div>	
	</div>
	
</div>

	

<!-- Modal -->
<div class="container-fluid">
	<div id="searchModal" class="modal">
		<div class="modal-content">
		  <!-- Modal content -->
			<div class="row-fluid">
			  	<div class="col-xs-12" id="modal-header-col">
					<div class="modal-header">
					    <span class="close">Ã—</span>
					    <img src="assets/images/pley.png" alt="Yelp Clone" height="50">
					</div>
				</div>
			</div>		
			<div class="row-fluid">
				<div class="col-xs-12">
					<div class="modal-body">
						<h2 id="modalh2">Find Great Local Businesses</h2>
						<div class="row-fluid">
							<div class="col-xs-12">
						    	<div class="panel panel-default">
									<div class="panel-body" id=modal-search-panel>
								    	<div class="navbar-form navbar-center" role="search" id="modal-navbar-center">
									    	<div class="form-group" id="modal-form-group">
												<p id="modal-find-error-msg"></p>
												<input type="text" class="form-control find-input" id="modal-find-input" 	placeholder="Type of Business (e.g Restaurants, Doctors etc.)">
												
												<p id="modal-near-error-msg"></p>
										     	<input type="text" class="form-control" placeholder="City Name or Zipcode" id="modal-near-input">
										     	
										 	</div>
										</div>
										<div class="row-fluid">
											<div class="col-xs-12" id="modal-search-col">
												<button class="btn btn-default" id="search-button-modal">Search
												</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>	   		
	  	</div>
	</div>
</div>
  


<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbmAefrpT0YSqgufXAyKg8Stl1CmxqZpI">
    </script>

</body>
</html>
